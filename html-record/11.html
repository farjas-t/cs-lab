        .flag{
            height: 600px;
            width: 1200px;
        }
        .saffron{
            height: 200px;
            background-color: orange;
        }
        .white{
            height: 200px;
            background-color: white;
        }
        .green{
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white"></div>
        <div class="green"></div>
    </div>
</body>
</html>
