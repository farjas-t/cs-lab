<html>
  <body>
    <form>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <input type="button" value="ADD" onclick="calculate(`ADD`)" />
      <input type="button" value="SUBTRACT" onclick="calculate(`SUBTRACT`)" />
      <input type="button" value="MULTIPLE" onclick="calculate(`MULTIPLE`)" />
      <input type="button" value="DIVIDE" onclick="calculate(`DIVIDE`)" />
    </form>
    <h2>output : <span id="output"></span></h2>
    <script>
      function calculate(opr) {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const result =
          opr == "ADD"
            ? num1 + num2
            : opr == "SUBTRACT"
            ? num1 - num2
            : opr == "DIVIDE"
            ? num1 / num2
            : num1 * num2;
        document.getElementById("output").innerHTML = result;
      }
    </script>
  </body>
</html>
