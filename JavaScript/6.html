<html>
<body>
    <form>
        <input type="number" placeholder="Enter first number" id="num1">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="button" value="ADD" onclick="calculate(`ADD`)">
        <input type="button" value="SUBTRACT" onclick="calculate(`SUBTRACT`)">
        <input type="button" value="MULTIPLE" onclick="calculate(`MULTIPLE`)">
        <input type="button" value="DIVIDE" onclick="calculate(`DIVIDE`)">
    </form>

    <div class="output">
        <h1>
            output : <span id="output_span"></span>
        </h1>
    </div>

    <script>
        function calculate(opr) {
            const num1 = parseInt(document.getElementById("num1").value)
            const num2 = parseInt(document.getElementById("num2").value)
            const resultDiv = document.getElementById('output_span')
            const result = opr == "ADD" ? num1 + num2 : opr == "SUBTRACT" ? num1 - num2 : opr == "DIVIDE" ? num1 / num2 : num1 * num2
            resultDiv.textContent = result
        }
    </script>
</body>

</html>
