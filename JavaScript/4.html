<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
</head>
<body>
    <h1>Prime Number Generator</h1>
    <p>Enter a positive number (excluding zero) to display the first n prime numbers:</p>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button id="generateButton">Generate Prime Numbers</button>
    <div id="primeNumbers"></div>

</body>
