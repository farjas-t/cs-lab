<!--
    2.Write a JavaScript program to check whether a given number is perfect, abundant or 
    deficient. Use alert box to display the output
-->
<!DOCTYPE html>
<html>
<body>
    <h1>Number checking using their proper divisors</h1>
    <form>
        <input type="number" id="input" placeholder="Enter ur number">
        <input type="button" value="submit" onclick="check()">
    </form>
    <h2 id="output"></h2>
    <script>
        function check(){
            var num = document.getElementById("input").value
            let sum = 0
            for (let i = 0; i < num; i++) {
                if (num % i == 0) {
                    sum += i
                }
            }
            if (sum == num)
                document.getElementById("output").innerHTML = "Number is Perfect"
            else if (sum > num)
                document.getElementById("output").innerHTML = "Number is Abudent"
            else document.getElementById("output").innerHTML = "Number is Deficient"
        }
    </script>
</body>
</html>
