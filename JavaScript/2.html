<!DOCTYPE html>
<html>
  <body>
    <script>
      function checkNumberType() {
        const number = parseInt(document.getElementById("userInput").value);

        if (!isNaN(number) && number > 0) {
          let sum = 0;
          for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
              sum += i;
            }
          }
          if (sum === number) {
            alert(number + " is a perfect number.");
          } else if (sum > number) {
            alert(number + " is an abundant number.");
          } else {
            alert(number + " is a deficient number.");
          }
        } else {
          alert("Invalid input. Please enter a positive integer.");
        }
      }
    </script>
    <h3>Enter a positive integer:</h3>
    <input type="text" id="userInput">
    <button onclick="checkNumberType()">Check Number Type</button>
  </body>
</html>
