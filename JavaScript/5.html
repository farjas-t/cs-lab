<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number" />
    
    <label for="limit">Enter the limit:</label>
    <input type="number" id="limit" />
    
    <button onclick="displayTable()">Display Table</button>
    
    <div id="table"></div>
    
    <script>
        function displayTable() {
            const number = parseInt(document.getElementById("number").value);
            const limit = parseInt(document.getElementById("limit").value);
            const tableDiv = document.getElementById("table");
            
            if (isNaN(number) || isNaN(limit)) {
                tableDiv.innerHTML = "<p>Please enter valid numbers.</p>";
            } else {
                let tableHTML = `<h2>Multiplication Table for ${number} up to ${limit}</h2>`;
                tableHTML += "<table>";
                for (let i = 1; i <= limit; i++) {
                    const result = number * i;
                    tableHTML += `<tr><td>${number} x ${i}</td><td>=</td><td>${result}</td></tr>`;
                }
                tableHTML += "</table>";
                tableDiv.innerHTML = tableHTML;
            }
        }
    </script>
</body>
</html>
